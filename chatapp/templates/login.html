<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DSSans Font -->
  <link href="https://api.fontshare.com/v2/css?f[]=dssans@400,500,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'DSSans', sans-serif;
    }
  </style>
</head>

<body class="bg-black flex items-center justify-center h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-black">
    <h1 class="text-3xl mb-6 font-bold text-center text-black tracking-wide">
      LOGIN
    </h1>

    <form method="post">
      {% csrf_token %}

      <label class="block mb-2 text-black font-medium">Username</label>
      <input name="username"
             class="w-full p-3 border border-black rounded mb-5 focus:outline-none focus:ring-2 focus:ring-black"
             required>

      <label class="block mb-2 text-black font-medium">Password</label>
      <input type="password" name="password"
             class="w-full p-3 border border-black rounded mb-6 focus:outline-none focus:ring-2 focus:ring-black"
             required>

      <button class="w-full bg-black text-white py-3 rounded font-semibold tracking-wide hover:bg-gray-800 transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
